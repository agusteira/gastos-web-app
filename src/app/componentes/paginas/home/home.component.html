    <app-expense-summary
      [totalExpenses]="totalExpenses"
      [averageExpense]="averageExpense"
      [highestExpense]="highestExpense"
      [lowestExpense]="lowestExpense">
    </app-expense-summary>
  
    <h2 class="section-title">Ãšltimas 10 transacciones</h2>
