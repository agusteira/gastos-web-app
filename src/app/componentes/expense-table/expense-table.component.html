<div *ngFor="let month of getMonths(expenses)">
  <h3 *ngIf="getMonths(expenses).length > 1" class="month-title">{{ month.toUpperCase() }}</h3>
  <table class="expense-table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Detalle</th>
        <th>Categor√≠a</th>
        <th>Metodo</th>
        <th>Monto</th>
        <th>Moneda</th>
        <th>Cuenta</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of getExpensesForMonth(month)" [ngClass]="{
        'ingreso': expense.TipoTransaccion === 'ingreso', 
        'egreso': expense.TipoTransaccion === 'gasto'}" class="fila">
        <td>{{expense.fecha | date}}</td>
        <td>{{expense.descripcion}}</td>
        <td>
          <span class="category-chip" [ngClass]="expense.categoria.toLowerCase()">{{expense.categoria}}</span>
        </td>
        <td>{{expense.TipoTransaccion}}</td>
        <td >{{ expense.monto | currency:"$":display: this.getDecimalFormat(expense.moneda) }}</td>
        <td>{{expense.moneda}}</td>

        <td>{{expense.cuenta}}</td>
        <td class="action-buttons">
          <button class="btn-action edit-btn" (click)="editarGasto(expense)" title="Editar gasto">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 494.936 494.936" width="20" height="20" fill="currentColor">
              <path d="M389.844,182.85c-6.743,0-12.21,5.467-12.21,12.21v222.968c0,23.562-19.174,42.735-42.736,42.735H67.157

                12.21-12.21s-5.467-12.21-12.21-12.21H67.157C30.126,83.13,0,113.255,0,150.285v267.743c0,37.029,30.126,
                67.155,67.157,67.155h267.741c37.03,0,67.156-30.126,67.156-67.155V195.061C402.054,188.318,396.587,182.85,
                389.844,182.85z"/>
              <path d="M483.876,20.791c-14.72-14.72-38.669-14.714-53.377,0L221.352,229.944c-0.28,0.28-3.434,3.559-4.251,
                5.396l-28.963,65.069c-2.057,4.619-1.056,10.027,2.521,13.6c2.337,2.336,5.461,3.576,8.639,3.576c1.675,

                38.058c5.038-5.039,13.819-5.033,18.846,0.005c2.518,2.51,3.905,5.855,3.905,9.414C470.516,51.036,
                469.127,54.38,466.61,56.897z"/>

          </button>
          
          
          <button class="btn-action delete-btn" (click)="eliminarGasto(expense)" title="Eliminar gasto">

        </td>
      </tr>
    </tbody>
  </table>
</div>
